name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # For trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tag verification

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv sync --all-extras
          # Ensure dev dependencies are available
          uv pip install -e ".[dev]"

      - name: Verify tag and version
        run: |
          # Extract version from tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          TAG_VERSION=${TAG_NAME#v}  # Remove 'v' prefix
          
          # Get version from pyproject.toml
          PROJECT_VERSION=$(uv run python -c "import tomllib; f = open('pyproject.toml', 'rb'); data = tomllib.load(f); print(data['project']['version'])")
          
          echo "Tag: $TAG_NAME"
          echo "Tag version: $TAG_VERSION"
          echo "Project version: $PROJECT_VERSION"
          
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "❌ ERROR: Tag version ($TAG_VERSION) does not match project version ($PROJECT_VERSION)"
            exit 1
          fi
          
          echo "✓ Version validation passed"

      - name: Run quality checks
        run: |
          uv run ruff check .
          uv run black --check .
          uv run mypy src/ || true  # Allow mypy warnings
          uv run pytest tests/ -v

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

