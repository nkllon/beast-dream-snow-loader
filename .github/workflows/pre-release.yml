name: Pre-Release Validation

on:
  create:
    tags:
      - 'v*'

jobs:
  validate:
    name: Validate Tag for Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create GitHub release
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tag comparison

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install -e ".[dev]"

      - name: Verify tag points to valid commit
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Validating tag: $TAG_NAME"
          COMMIT_SHA=$(git rev-parse $TAG_NAME)
          echo "Tag points to commit: $COMMIT_SHA"
          
          # Check if commit exists on main branch
          if ! git branch -r --contains $COMMIT_SHA | grep -q 'origin/main'; then
            echo "❌ ERROR: Tag $TAG_NAME does not point to a commit on main branch"
            exit 1
          fi
          
          # Check if commit has CI status (if available)
          echo "✓ Tag points to commit on main branch"

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Verify version matches pyproject.toml
        run: |
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          PROJECT_VERSION=$(uv run python -c "import tomllib; f = open('pyproject.toml', 'rb'); data = tomllib.load(f); print(data['project']['version'])")
          
          echo "Tag version: $TAG_VERSION"
          echo "Project version: $PROJECT_VERSION"
          
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "❌ ERROR: Tag version ($TAG_VERSION) does not match project version ($PROJECT_VERSION)"
            exit 1
          fi
          
          echo "✓ Version matches"

      - name: Run quality checks
        run: |
          echo "Running quality checks at tag commit..."
          uv run ruff check .
          uv run black --check .
          uv run mypy src/ || true  # Allow mypy warnings
          uv run pytest tests/ -v
          echo "✓ All quality checks passed"

      - name: Build package
        run: |
          uv build
          echo "✓ Package builds successfully"

      - name: Check if release already exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ github.ref_name }}"
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "⚠️  Release $TAG_NAME already exists, skipping creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✓ Release $TAG_NAME does not exist, will create"
          fi

      - name: Extract release notes
        id: release_notes
        if: steps.check_release.outputs.exists == 'false'
        run: |
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          # Extract section from RELEASE_NOTES.md for this version
          # Pattern: ## [VERSION] - DATE - TITLE ... content ... ---
          awk "/^## \[$TAG_VERSION\]/,/^---$/ {if (/^---$/) exit; print}" RELEASE_NOTES.md > /tmp/release_notes.txt || {
            echo "⚠️  Warning: Could not extract release notes for version $TAG_VERSION"
            echo "Release $TAG_VERSION" > /tmp/release_notes.txt
          }
          
          # Remove the header line (## [VERSION] - DATE - TITLE)
          sed -i '' '1d' /tmp/release_notes.txt 2>/dev/null || sed -i '1d' /tmp/release_notes.txt
          
          echo "Release notes extracted:"
          head -5 /tmp/release_notes.txt

      - name: Extract release title
        id: release_title
        if: steps.check_release.outputs.exists == 'false'
        run: |
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          # Extract title from RELEASE_NOTES.md (second line after ## [VERSION] - DATE - TITLE)
          TITLE=$(awk "/^## \[$TAG_VERSION\]/ {getline; if (match(\$0, /- (.+)$/, arr)) print arr[1]; else print \"Release $TAG_VERSION\"}" RELEASE_NOTES.md)
          
          if [ -z "$TITLE" ] || [ "$TITLE" = "Release $TAG_VERSION" ]; then
            TITLE="Release $TAG_VERSION"
          fi
          
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "Release title: $TITLE"
          
      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ github.ref_name }}"
          TITLE="${{ steps.release_title.outputs.title }}"
          
          echo "Creating GitHub release: $TAG_NAME"
          echo "Title: $TAG_NAME - $TITLE"
          echo "Notes file: /tmp/release_notes.txt"
          
          # Create release using GitHub CLI
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME - $TITLE" \
            --notes-file /tmp/release_notes.txt \
            --target "$TAG_NAME"
          
          echo "✅ GitHub release created successfully!"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/$TAG_NAME"
          echo ""
          echo "The publish workflow will now automatically run and publish to PyPI."
          
      - name: Validation summary
        run: |
          echo "✅ Pre-release validation passed!"
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: $(git rev-parse HEAD)"
          echo "Version: ${{ steps.tag_version.outputs.version }}"
          echo "GitHub Release: Created automatically"
          echo ""
          echo "The publish workflow will now automatically run and publish to PyPI."

