name: Pre-Release Validation

on:
  create:
    tags:
      - 'v*'

jobs:
  validate:
    name: Validate Tag for Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tag comparison

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install -e ".[dev]"

      - name: Verify tag points to valid commit
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Validating tag: $TAG_NAME"
          COMMIT_SHA=$(git rev-parse $TAG_NAME)
          echo "Tag points to commit: $COMMIT_SHA"
          
          # Check if commit exists on main branch
          if ! git branch -r --contains $COMMIT_SHA | grep -q 'origin/main'; then
            echo "❌ ERROR: Tag $TAG_NAME does not point to a commit on main branch"
            exit 1
          fi
          
          # Check if commit has CI status (if available)
          echo "✓ Tag points to commit on main branch"

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}  # Remove 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Verify version matches pyproject.toml
        run: |
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          PROJECT_VERSION=$(uv run python -c "import tomllib; f = open('pyproject.toml', 'rb'); data = tomllib.load(f); print(data['project']['version'])")
          
          echo "Tag version: $TAG_VERSION"
          echo "Project version: $PROJECT_VERSION"
          
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "❌ ERROR: Tag version ($TAG_VERSION) does not match project version ($PROJECT_VERSION)"
            exit 1
          fi
          
          echo "✓ Version matches"

      - name: Run quality checks
        run: |
          echo "Running quality checks at tag commit..."
          uv run ruff check .
          uv run black --check .
          uv run mypy src/ || true  # Allow mypy warnings
          uv run pytest tests/ -v
          echo "✓ All quality checks passed"

      - name: Build package
        run: |
          uv build
          echo "✓ Package builds successfully"

      - name: Validation summary
        run: |
          echo "✅ Pre-release validation passed!"
          echo "Tag: ${{ github.ref_name }}"
          echo "Commit: $(git rev-parse HEAD)"
          echo "Version: ${{ steps.tag_version.outputs.version }}"
          echo ""
          echo "This tag is ready for release creation."

